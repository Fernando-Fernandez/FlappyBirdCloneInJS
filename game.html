<!DOCTYPE html>
<html>
<head>
  <title>Flappy Bird Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="main" >
    <div id="hud" >Damage:  <span id="health"></span>% Score:  <span id="score"></span> </div>
    <div id="gameContainer">
        <div id="bird">🚁</div>
        <div id="sparks">💥</div>
        <div id="pipesContainer"></div>
        <button id="restartButton" style="display: none;">Restart</button>
    </div>
    <div id="instructions">Instructions: Press any key to make the bird jump. Avoid the pipes!</div>
    <script src="game.js"></script>
</div>
</body>
</html>
